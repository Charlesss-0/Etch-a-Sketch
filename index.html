<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script> 
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <header>
        <aside class="side-bar" id="side-bar-el">
            <i class="fi fi-br-palette icon" id="palette-icon">
                <div class="container color hidden" id="color-container">
                    <input type="color" id="color-input">
                </div>
            </i>

            <i class="fi fi-br-layout-fluid icon">
                <div class="container grid hidden">
                    <p>
                        16x16
                    </p>
                    <p>
                        32x32
                    </p>
                    <p>
                        64x64
                    </p>
                    <input type="range" id="range-input">
                </div>
            </i>

            <i class="fi fi-br-fill icon">
                <div class="container fill hidden" >
                    <i class="fi fi-br-pen-circle"></i>
                    <i class="fi fi-br-fill"></i>
                </div>
            </i>

            <i class="fi fi-br-opacity icon">
                <div class="container opacity hidden">
                    <p>
                        Opacity
                    </p>
                    <p>
                        50%
                    </p>
                    <p>
                        100%
                    </p>
                </div>
            </i>
        </aside>
    </header>

    <main id="main">
        <section class="sketch-section">
            <div id="grid-container"></div>
        </section>
    </main>
</body>
</html>
