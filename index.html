<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script> 
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <main id="main">
        <aside class="side-bar" id="side-bar-el">
            <i class="fi fi-br-palette icon" id="palette-icon"></i>

            <i class="fi fi-br-grid icon"></i>

            <i class="fi fi-br-fill icon"></i>

            <i class="fi fi-br-opacity icon"></i>

            <section class="options-section">
                <div class="container color hidden" id="color-container">
                    <label>
                        Pick a color
                    </label>
                    <input type="color" id="color-input">
                    <div class="warm-container">
                        <span>
                            Warm
                        </span>
                        <div class="warm-option"></div>
                    </div>
                    <div class="cool-container">
                        <span>
                            Cool
                        </span>
                        <div class="cool-option"></div>
                    </div>
                </div>

                <div class="container grid hidden">
                    <p>
                        Grid
                    </p>
                    <div class="grid-options">
                        <span>
                            16x16
                        </span>
                        <span>
                            32x32
                        </span>
                        <span>
                            64x64
                        </span>
                        <span> 
                            128x128
                        </span>
                    </div>
                    <input type="range" min="16" max="100" value="0" id="range-input">
                </div>

                <div class="container hidden">
                    <div class="fill">
                        <span>
                            Pick
                            <i class="fi fi-br-pen-circle"></i>
                        </span>
                        <span>
                            Fill
                            <i class="fi fi-br-fill"></i>
                        </span>
                    </div>
                </div>

                <div class="container opacity hidden">
                    <p>
                        Opacity
                    </p>
                    <div class="opacity-options">
                        <span>
                            50%
                        </span>
                        <span>
                            100%
                        </span>
                    </div>
                </div>
            </section>
        </aside>
        <section class="sketch-section">
            <div id="grid-container"></div>
        </section>
    </main>
</body>
</html>
