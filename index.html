<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <main id="main">
        <aside class="side-bar" id="side-bar-el">
            <i class="fi fi-br-palette icon" id="palette-icon"></i>

            <i class="fi fi-br-grid icon" id="grid-icon"></i>

            <i class="fi fi-br-fill icon" id="fill-icon"></i>

            <i class="fi fi-br-opacity icon" id="opacity-icon"></i>

            <section class="options-section">
                <div class="container color" id="color-container">
                    <div class="input-container">
                        <label>
                            Pick a color
                        </label>
                        <input type="color" value="#aaa" id="color-input">
                    </div>
                    <hr>
                    <div class="color-scheme-container">
                        <div class="warm-option">
                            <span>
                                Warm
                            </span>
                        </div>
                        <div class="cool-option">
                            <span>
                                Cool
                            </span>
                        </div>
                        <div class="pastel-option">
                            <span> 
                                Pastel
                            </span>
                        </div>
                    </div>
                </div>

                <div class="container grid">
                    <p>
                        Grid Size
                    </p>
                    <input type="range" min="16" max="64" value="16" id="range-input">
                    <p id="range-value">16</p>
                    <button id="apply-btn">
                        Apply
                    </button>
                </div>

                <div class="container fill-el">
                    <div class="fill">
                        <span>
                            Pick
                            <i class="fi fi-br-bullseye-pointer" id="pick-icon"></i>
                        </span>
                        <span>
                            Hover
                            <i class="fi fi-br-cursor" id="hover-icon"></i>
                        </span>
                        <span>
                            Fill
                            <i class="fi fi-br-fill" id="fillGridContainer-icon"></i>
                        </span>
                    </div>
                </div>

                <div class="container opacity">
                    <p>
                        Opacity
                    </p>
                    <div class="opacity-options">
                        <span id="opacity-50">
                            50%
                        </span>
                        <span id="opacity-100">
                            100%
                        </span>
                    </div>
                </div>
            </section>
        </aside>
        <section id="sketch-section">
            <div id="grid-container"></div>
        </section>
    </main>
    <script src="./script.js"></script> 
</body>
</html
